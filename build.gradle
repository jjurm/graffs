github {
    owner = 'jjurm'
    repo = 'graffs'
    String gprkey = project.findProperty("gpr.key")
    if (gprkey != null && !gprkey.isEmpty()) {
        token = gprkey
    }
    tagName = version
    targetCommitish = 'master'
    name = "v${version}"
    //body = """"""
    assets = [
            "${project(':cli').buildDir}/libs/${archivesBaseName}-${version}.jar"
    ]
}

githubRelease.dependsOn(":cli:shadowJar")
