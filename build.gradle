buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'org.jetbrains.dokka' version '0.10.0'
    id 'com.palantir.git-version' version '0.12.2'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
    id "co.riiid.gradle" version "0.4.2"

    id 'org.jetbrains.kotlin.jvm' version '1.3.70' apply false
    id 'org.jetbrains.kotlin.kapt' version '1.3.70' apply false
    id 'org.jetbrains.kotlin.plugin.jpa' version '1.3.70' apply false
    id 'org.jetbrains.kotlin.plugin.noarg' version '1.3.70' apply false
}

allprojects {
    repositories {
        mavenCentral()
        maven { url "https://nexus.bedatadriven.com/content/groups/public" }
        maven { url "https://jitpack.io/" }
    }

    apply plugin: 'idea'

    group 'uk.ac.cam.jm2186'
    version '1.1-' + gitVersion()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'org.jetbrains.kotlin.kapt'
    apply plugin: 'org.jetbrains.kotlin.plugin.jpa'
    apply plugin: 'org.jetbrains.kotlin.plugin.noarg'

    test {
        useJUnitPlatform()
    }

    dependencies {
        testImplementation "org.junit.jupiter:junit-jupiter:5.5.2"

        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        implementation group: 'log4j', name: 'log4j', version: '1.2.17'
        //implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.1'
        implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'

        kapt 'org.hibernate:hibernate-jpamodelgen:5.4.9.Final'
        kaptTest 'org.hibernate:hibernate-jpamodelgen:5.4.9.Final'
    }

    noArg {
        annotation("javax.persistence.Entity")
        annotation("javax.persistence.Embeddable")
        annotation("javax.persistence.MappedSuperclass")
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
            freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

buildConfig {
    buildConfigField 'java.time.Instant', 'BUILD_DATE', 'java.time.Instant.ofEpochMilli(' + System.currentTimeMillis() + 'L)'
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"

    configuration {
        jdkVersion = 8
    }
}

